<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Meqa Sığorta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #f3f4f6;
      --primary: #1f2937;
      --accent: #3b82f6;
      --border: #d1d5db;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: url('https://raw.githubusercontent.com/nfcaze/aaa/7d7ea47a2c608407f1689ff72184089be3008622/Megalogo1.png') no-repeat calc(50% - 10px) center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: var(--primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .ust-serit {
      width: 100%;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 999;
      backdrop-filter: blur(6px);
    }

    .ust-serit img {
      height: 40px;
      margin-right: auto;
      margin-left: 20px;
    }

    .ust-serit span {
      font-size: 1.2em;
      font-weight: bold;
      color: var(--accent);
    }

    h1 {
      font-size: 2em;
      margin: 20px 0;
      color: var(--accent);
      text-align: center;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    .grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px; /* Aradaki boşluğu azalttık */
  padding: 20px;
  width: 100%;
  max-width: 600px; /* Genişliği daralttık */
  margin: 0 auto; /* Ortaladık */
  justify-items: center;
}

    .kategori-link {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.5);
      border: 3px solid var(--border);
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: var(--accent);
      font-weight: bold;
      font-size: 1.05em;
      backdrop-filter: blur(4px);
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .kategori-link:hover {
      transform: scale(1.05);
      background-color: rgba(255, 255, 255, 0.6);
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
      }

      .kategori-link {
        width: 140px;
        height: 140px;
        font-size: 1em;
      }

      h1 {
        font-size: 1.6em;
      }

      .ust-serit {
        flex-direction: row;
        height: auto;
        padding: 10px;
      }

      .ust-serit img {
        height: 35px;
        margin-left: 10px;
      }

      .ust-serit span {
        font-size: 1em;
        margin: auto;
      }
    }
  </style>
</head>
<body>

  <h1>Meqa Sığorta</h1>

  <div class="grid">
    <a href="https://nfcaze.github.io/aaa/haqqimizda.html" class="kategori-link" target="_blank">Haqqımızda</a>
    <a href="https://nfcaze.github.io/aaa/xidmetler.html" class="kategori-link" target="_blank">Xidmətlər</a>
    <a href="https://github.com/nfcaze/elaqe" class="kategori-link" target="_blank">Sığorta Növləri</a>
    <a href="https://github.com/nfcaze/komanda" class="kategori-link" target="_blank">Page 4</a>
    <a href="https://github.com/nfcaze/qiymetler" class="kategori-link" target="_blank">Page 5</a>
    <a href="https://github.com/nfcaze/ustunlukler" class="kategori-link" target="_blank">Page 6</a>
  </div>
</body>
</html>
