<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>NFC AZE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #f3f4f6;
      --primary: #1f2937;
      --accent: #3b82f6;
      --border: #d1d5db;
    }

    body {
      margin: 0;
      padding: 40px 20px;
      background-color: var(--bg-color);
      font-family: 'Segoe UI', sans-serif;
      color: var(--primary);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 40px;
      color: var(--accent);
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      max-width: 800px;
      width: 100%;
      justify-items: center;
    }

    .kategori-link {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background-color: white;
      border: 3px solid var(--border);
      box-shadow: 0 6px 20px rgba(0,0,0,0.05);
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: var(--accent);
      font-weight: bold;
      font-size: 1.1em;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .kategori-link:hover {
      transform: scale(1.05);
      background-color: #e0f2fe;
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>NFC AZE</h1>

  <div class="grid">
    <a href="https://github.com/nfcaze/haqqimizda" class="kategori-link" target="_blank">Haqqımızda</a>
    <a href="https://github.com/nfcaze/xidmetler" class="kategori-link" target="_blank">Xidmətlər</a>
    <a href="https://github.com/nfcaze/elaqe" class="kategori-link" target="_blank">Əlaqə</a>
    <a href="https://github.com/nfcaze/komanda" class="kategori-link" target="_blank">Komanda</a>
    <a href="https://github.com/nfcaze/qiymetler" class="kategori-link" target="_blank">Qiymətlər</a>
    <a href="https://github.com/nfcaze/ustunlukler" class="kategori-link" target="_blank">Üstünlüklər</a>
  </div>
</body>
</html>
