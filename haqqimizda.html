<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Haqqımızda - Meqa Sığorta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #f3f4f6;
      --primary: #1f2937;
      --accent: #3b82f6;
      --whiteglass: rgba(255, 255, 255, 0.75);
    }

    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Segoe UI', sans-serif;
      color: var(--primary);
      background: url('https://raw.githubusercontent.com/nfcaze/aaa/7d7ea47a2c608407f1689ff72184089be3008622/Megalogo1.png') no-repeat calc(50% - 20px) center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 800px;
      background-color: var(--whiteglass);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      backdrop-filter: blur(6px);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      color: var(--accent);
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Haqqımızda</h1>
    <p>Şirkətimiz 2024-cü ildə təsis edilmişdir və bu gündən etibarən NFC texnologiyası sahəsində keyfiyyətli xidmətlər göstərməkdədir.</p>
    <p>Məqsədimiz müştərilərimizə müasir, sürətli və təhlükəsiz NFC həlləri təqdim edərək, onların bizneslərini rəqəmsallaşdırmaqda dəstək olmaqdır.</p>
  </div>

</body>
</html>
